<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
       <div class="left-section">
        <img src="images/hamburger-menu.svg" class="hamburger">
        <img src="images/youtube-logo.svg" class="youtube">
       </div>
       <div class="middle-section">
        <input type="text" placeholder="Search" class="search-bar">
        <button class="button1">
            <img src="images/search.svg" class="search">
        </button>
       <button class="button2">
        <img src="images/voice-search-icon.svg" class="voice">
       </button>
       </div>
       <div class="right-section">
        <img src="images/upload.svg" class="upload">
        <img src="images/youtube-apps.svg" class="app">
        <img src="images/notifications.svg" class="notification">
        <img src="images/my-channel.jpeg" class="profile">
       </div>
    </div>
</body>
</html>
